<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>mf-comp-challenge-1</title>
  </head>
  <body>
    <section class="left-side-nav">
      <article class="hidden visible"></article>
      <article class="box basic-info">
        <div class="content">
          <h1>BOBA FETT</h1>
          <p>My backpack's got jets. I'm Boba, the Fett. I chill in deep space.  A mask is over my face.</p>
          <button type="submit" class="left-button"><img src="assets/my-icons-collection/svg/death-star-2.svg" class="button-icon"/>RESUME</button>
          <button type="submit" class="right-button"><img src="assets/my-icons-collection/svg/death-star-2.svg" class="button-icon"/>CONTACT</button>
        </div>
      </article>
      <article class="box box-1">
        <img src="assets/my-icons-collection/svg/003-star-wars.svg" class="icon"/>
        <p>PROFILE</p>
      </article>
      <article class="box box-2">
        <img src="assets/my-icons-collection/svg/001-luke-skywalker-lightsaber-1.svg" class="icon"/>
        <p>EXPERIENCE</p>
      </article>
      <article class="box box-3">
        <img src="assets/my-icons-collection/svg/death-star.svg" class="icon"/>
        <p>EDUCATION</p>
      </article>
      <article class="box box-4">
        <img src="assets/my-icons-collection/svg/002-blaster.svg" class="icon"/>
        <p>BLOG</p>
      </article>
      <article class="box box-5">
        <img src="assets/my-icons-collection/svg/004-millennium-falcon.svg" class="icon"/>
        <p>SOCIAL</p>
      </article>
      <article class="box box-6">
        <img src="assets/my-icons-collection/svg/005-darth-vader.svg" class="icon"/>
        <p>CONTACT</p>
      </article>
      <article class="box box-7">
        <img src="assets/my-icons-collection/svg/006-luke-skywalker-lightsaber.svg" class="icon"/>
        <p>PORTFOLIO</p>
      </article>
    </section>
    <section class="profile-photo">
      <img class="arrow left-arrow" src="assets/my-icons-collection/back.svg"/>
      <img class="arrow right-arrow" src="assets/my-icons-collection/right-arrow.svg"/>
      <img class="menu-dots" src="assets/my-icons-collection/more-button-interface-symbol-of-three-horizontal-aligned-dots.svg"/>
    </section>
  </body>
</html>
